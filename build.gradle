plugins {
    id 'java'
}

group 'gridgain.kafka.connect.azure'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url 'http://www.gridgainsystems.com/nexus/content/repositories/external'
    }
}

dependencies {
    compile group: 'com.azure', name: 'azure-messaging-eventhubs', version: '5.0.1'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
    compile group: 'commons-cli', name: 'commons-cli', version: '1.4'
    compile group: 'org.apache.kafka', name: 'connect-json', version: '2.2.0'
    compile group: 'org.gridgain', name: 'ignite-core', version: '8.7.17'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

apply plugin: 'java'

jar {
    manifest {
        attributes 'Main-Class': 'gridgain.kafka.connect.azure.CdrLoader'
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
    exclude('META-INF/**')
}